<title>Minecraft Realms Da Rapaziada</title>
<style>
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;padding:0}
  body{
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    color: #fff;
    overflow:hidden;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    background:#000;
  }

  .bg {
    position:fixed;
    inset:0;
    background-image: url(media/Diego.jpeg); 
    background-size:cover;
    background-position:center;
    z-index:0;
    transition: filter 700ms cubic-bezier(.2,.8,.2,1), transform 700ms cubic-bezier(.2,.8,.2,1), opacity 700ms;
    will-change: filter, transform, opacity;
    filter: blur(0px) brightness(1);
  }

  .bg::after{
    content:"";
    position:absolute;
    inset:0;
    background:linear-gradient(rgba(0,0,0,0), rgba(0,0,0,0));
    transition: background 700ms cubic-bezier(.2,.8,.2,1);
    pointer-events:none;
  }

  .video-playing .bg{
    filter: blur(10px) brightness(.45);
    transform: scale(1.03);
  }
  .video-playing .bg::after{
    background:linear-gradient(rgba(0,0,0,0.05), rgba(0,0,0,0.25));
  }

    video.paused {
    opacity: 0.55; 
    transition: opacity 0.5s ease;
    }
    video.playing {
    opacity: 1;
    }


  .app {
    position:relative;
    min-height:100vh;
    height:100vh;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    gap:18px;
    padding:env(safe-area-inset-top) 20px env(safe-area-inset-bottom);
    z-index:2; /* acima do bg */
    text-align:center;
    pointer-events:auto;
  }

  .title {
    font-size:clamp(18px, 3.8vw, 32px);
    font-weight:700;
    text-shadow: 0 6px 18px rgba(0,0,0,0.6);
    margin:0;
    transition: transform 600ms, opacity 600ms;
  }

    .video-wrap {
    max-height: calc(100vh - 160px);
    display:flex;
    align-items:center;
    justify-content:center;
    position:relative;
    border-radius:14px;
    overflow:hidden;
    box-shadow: 0 18px 50px rgba(0,0,0,0.6);
    background: transparent;
    transition: all 600ms cubic-bezier(.2,.8,.2,1);
    }

    video {
    width: 100%;
    height: 100%;
    display: block;
    object-fit: fill;
    background: none;
    }


    video:fullscreen {
    object-fit: contain !important;
    background: #000 !important;
    }


    video:-moz-full-screen {
    object-fit: contain !important;
    background: #000 !important;
    }

  .video-playing .video-wrap{
    transform: scale(1.02);
    box-shadow: 0 26px 80px rgba(0,0,0,0.8);
  }

  .controls {
    display:flex;
    gap:14px;
    align-items:center;
    justify-content:center;
  }

  .btn-round{
    width:64px;
    height:64px;
    border-radius:50%;
    border: none;
    background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.06));
    color: #fff;
    display:grid;
    place-items:center;
    font-weight:700;
    font-size:18px;
    cursor:pointer;
    backdrop-filter: blur(6px);
    box-shadow: 0 8px 24px rgba(0,0,0,0.45);
    transition: transform 400ms cubic-bezier(.2,.8,.2,1), background 500ms;
  }
  
  .btn-round:active{ transform: scale(.96) }
  .btn-round:hover{ transform: translateY(-6px) }

  .btn-round .dot{
    width:10px;height:10px;border-radius:50%;background:#fff;opacity:0.95;
  }

  .modal-overlay{
    position:fixed;
    inset:0;
    display:none;
    align-items:center;
    justify-content:center;
    z-index:40;
    transition: opacity 600ms;
  }
  .modal-overlay.open{
    display:flex;
    background: rgba(0,0,0,0.35);
  }

  .modal {
    width: min(94vw, 720px);
    max-height: 84vh;
    overflow:auto;
    background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
    border-radius:16px;
    padding:20px;
    box-shadow: 0 30px 80px rgba(0,0,0,0.7);
    transform: translateY(12px) scale(.98);
    opacity:0;
    transition: transform 600ms cubic-bezier(.2,.8,.2,1), opacity 600ms;
    backdrop-filter: blur(6px);
    color:#eee;
  }
  .modal-overlay.open .modal{
    transform: translateY(0) scale(1);
    opacity:1;
  }

  .modal h2{ margin:0 0 8px 0; font-size:18px }
  .modal p{ margin:0 0 12px; line-height:1.45; color: #dfe7f0cc }

  .modal .close{
    position:absolute;
    top:12px;
    right:12px;
    width:40px;height:40px;border-radius:50%;
    border:none;background:transparent;color:#fff;font-size:20px;
    cursor:pointer;
    transition: transform 200ms;
  }
  .modal .close:active{ transform: scale(.95) }


  .modal .btn {
    display:inline-block;
    padding:10px 14px;
    border-radius:10px;
    background: rgba(255,255,255,0.08);
    border:none;color:#fff;cursor:pointer;
    margin-top:8px;
  }

  .paused-badge{
    position:absolute;
    left:12px;
    bottom:12px;
    background: rgba(0,0,0,0.45);
    padding:6px 10px;border-radius:999px;font-size:13px;
    backdrop-filter: blur(6px);
    opacity:0;
    transform: translateY(6px);
    transition: opacity 500ms, transform 500ms;
    z-index:10;
  }
  .video-playing .paused-badge{ opacity:0; transform: translateY(6px) }
  .paused .paused-badge{ opacity:1; transform: translateY(0) }

  @media (max-width:420px){
    .btn-round{ width:54px;height:54px;font-size:16px }
    .title{ font-size:18px }
  }

</style>

<script>
  const app = document.getElementById('app');
  const player = document.getElementById('player');
  const modalOverlay = document.getElementById('modalOverlay');
  const modal = document.getElementById('modal');
  const descBtn = document.getElementById('descBtn');
  const modalClose = document.getElementById('modalClose');
  const modalClose2 = document.getElementById('modalClose2');
  const pausedBadge = document.getElementById('pausedBadge');
  const root = document.documentElement;

  function openModal(){
    modalOverlay.classList.add('open');
    modalOverlay.setAttribute('aria-hidden', 'false');

    modalClose.focus();

    document.body.style.overflow = 'hidden';
  }
  function closeModal(){
    modalOverlay.classList.remove('open');
    modalOverlay.setAttribute('aria-hidden', 'true');
    descBtn.focus();
    document.body.style.overflow = 'hidden';
  }


  descBtn.addEventListener('click', openModal);
  modalClose.addEventListener('click', closeModal);
  modalClose2.addEventListener('click', closeModal);


  modalOverlay.addEventListener('click', (e)=>{
    if(e.target === modalOverlay) closeModal();
  });


  function onPlay(){
    document.body.classList.add('video-playing');
    document.body.classList.remove('paused');
    pausedBadge.style.opacity = '0';
  }
  function onPause(){
    document.body.classList.remove('video-playing');
    document.body.classList.add('paused');

    pausedBadge.style.opacity = '1';
  }
  function onEnded(){
    document.body.classList.remove('video-playing');
    document.body.classList.add('paused');
    pausedBadge.style.opacity = '1';

  }

  player.addEventListener('play', onPlay);
  player.addEventListener('playing', onPlay);
  player.addEventListener('pause', onPause);
  player.addEventListener('ended', onEnded);


  if (player.paused) {
    document.body.classList.add('paused');
    pausedBadge.style.opacity = '1';
  }


  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') {
      if (modalOverlay.classList.contains('open')) closeModal();
      else if (!player.paused) {
        player.pause();
      }
    }
  });

  // player.autoplay = false;

  function adjustVideoMaxHeight(){
    const viewportH = Math.max(document.documentElement.clientHeight || 0, window.innerHeight || 0);

    const reserved = 160;
    const maxH = Math.max(120, viewportH - reserved);
    const wrap = document.querySelector('.video-wrap');
    if (wrap) wrap.style.maxHeight = maxH + 'px';
  }
  window.addEventListener('resize', adjustVideoMaxHeight);
  adjustVideoMaxHeight();

  const video = document.querySelector("video");

    video.addEventListener("play", () => {
    video.classList.remove("paused");
    video.classList.add("playing");
    });

    video.addEventListener("pause", () => {
    video.classList.remove("playing");
    video.classList.add("paused");
    });


    video.classList.add("paused");



document.addEventListener("DOMContentLoaded", () => {
  const video = document.querySelector("video");
  const wrap = document.querySelector(".video-wrap");


  video.addEventListener("loadedmetadata", () => {
    const vw = video.videoWidth;
    const vh = video.videoHeight;
    const realRatio = vw / vh;


    let baseWidth = Math.min(window.innerWidth * 0.92, 720);
    let baseHeight = baseWidth / realRatio;


    if (baseHeight > window.innerHeight - 160) {
      baseHeight = window.innerHeight - 160;
      baseWidth = baseHeight * realRatio;
    }

    wrap.style.width = baseWidth + "px";
    wrap.style.height = baseHeight + "px";
  });

  window.addEventListener("resize", () => {
    const event = new Event("loadedmetadata");
    video.dispatchEvent(event);
  });
});


</script>
